<h1 class="title text-center mb-5">
    Memory match <span class="title__highlight">Modyo</span>
</h1>

<form action="" (ngSubmit)="onSubmit()">
    <div class="form-user">
        <div class="form-group mb-3">
            <label class="form-group__label" for="player-name">Player Name*</label>
            <input 
            class="form-group__input" 
            type="text" id="player-name" 
            name="playerName" 
            [(ngModel)]="playerName" 
            aria-required="true" 
            aria-label="Player Name" 
            required 
            [disabled]="playerNameFromLocalStorage !== null && playerName !== ''">
        </div>
        <div class="form-action">
            <button type="submit" class="form-action__button" aria-label="Start the game">Play</button>
        </div>
    </div>
</form>
